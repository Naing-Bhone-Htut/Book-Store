<!DOCTYPE html>
<html th:replace="layout/userLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container my-4 bg-light">
        <div class="row mb-3" >
            <div class="col-md-4" th:each="bo: ${books}">
                <div class="card shadow">
                    <img th:src="${bo.imageUrl}" alt="" class="card-img-top">
                    <div class="card-body">
                        <h3 class="card-title" th:text="${bo.title}"></h3>
                        <div class="d-flex justify-content-between p-3">
                            <p class="card-text" th:text="${'$'+bo.price}"></p>
                            <p class="card-text"><a th:href="@{'/user/book?id='+${bo.id}}">Details</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
