<!DOCTYPE html>
<html th:replace="layout/userLayout :: layout(~{:: main})" xmlns:th="http://www.thymeleaf.org">
<body>
  <main role="main">
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h3>Register Form</h3>
            </div>
            <div class="card-body my-3">
              <form th:action="@{/cart/register}" th:object="${customer}" method="post">

                <div class="form-group">
                  <label for="userName">Username</label>
                  <input type="text" id="userName" class="form-control" th:field="*{username}">
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" class="form-control" th:field="*{password}">
                </div>

                <div class="form-group">
                  <label for="streetName">Street Name</label>
                  <input type="text" id="streetName" th:field="*{address.streetName}" class="form-control">
                </div>

                <div class="form-group">
                  <label for="streetName">Phone Number</label>
                  <input type="text" id="phoneNumber" th:field="*{address.phoneNumber}" class="form-control">
                </div>

                <div class="form-group">
                  <label for="streetName">Country</label>
                  <input type="text" id="country" th:field="*{address.country}" class="form-control">
                </div>

                <input type="submit" value="Save" class="btn btn-primary btn-block">

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
