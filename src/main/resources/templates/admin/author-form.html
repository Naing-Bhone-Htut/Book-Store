<!DOCTYPE html>
<html th:replace="layout/adminLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<main role="main">
    <div class="container my-5 bg-light">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Author Form</h3>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/admin/author-form}"
                              th:object="${author}" method="post">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name"
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                                       th:field="*{name}">
                                <small th:if="${#fields.hasErrors('name')}" class="invalid-feedback"
                                       th:errors="*{name}"></small>
                            </div>
                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" id="dob" th:field="*{dateOfBirth}" class="form-control">
                            </div>
                            <div class="form-group">

                                <div class="form-check form-check-inline">
                                    <input type="radio" name="gen" class="form-check-input" th:field="*{gender}"
                                           th:value="${'Male'}">
                                    <label class="form-check-label">Male</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input type="radio" name="gen" class="form-check-input" th:field="*{gender}"
                                           th:value="${'Female'}">
                                    <label class="form-check-label">Female</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="streetName">Street Name</label>
                                <input type="text" id="streetName"
                                       th:field="*{address.streetName}"
                                       th:classappend="${#fields.hasErrors('address.streetName')} ? 'is-invalid'"
                                       class="form-control">
                                <small th:if="${#fields.hasErrors('address.streetName')}"
                                       th:errors="*{address.streetName}"></small>
                            </div>

                            <div class="form-group">
                                <label for="streetName">Phone Number</label>
                                <input type="text" id="phoneNumber"
                                       th:field="*{address.phoneNumber}"
                                       th:classappend="${#fields.hasErrors('address.phoneNumber')} ? 'is-invalid'"
                                       class="form-control">
                                <small th:if="${#fields.hasErrors('address.phoneNumber')}"
                                       th:errors="*{address.phoneNumber}"></small>
                            </div>

                            <div class="form-group">
                                <label for="streetName">Country</label>
                                <input type="text" id="country"
                                       th:field="*{address.country}"
                                       th:classappend="${#fields.hasErrors('address.country')} ? 'is-invalid'"
                                       class="form-control">
                                <small th:if="${#fields.hasErrors('address.country')}"
                                       th:errors="*{address.country}"></small>
                            </div>

                            <input type="submit" value="Save Author" class="btn btn-success btn-lg">


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
