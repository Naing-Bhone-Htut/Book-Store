<!DOCTYPE html>
<html th:replace="layout/userLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container my-5 bg-light p-5">
        <div class="row">

            <div class="col-md-6">
                <img th:src="${book.imageUrl}" class="img-fluid" alt="Image">
            </div>

            <div class="col-md-6">
                <h3 class="card-title" th:text="${book.title}"></h3>
                <p class="lead" th:text="${'By - '+ book.author.name}"></p>
                <p class="text-muted">It's cost <span th:text="${'$ ' + book.price}"></span></p>
                <p class="text-muted" th:text="${'$ ' + book.description}"></p>
                <p class="text-muted">It's published in <span th:text="${'$ ' + book.yearPublished}"></span></p>
                <p class="text-muted">Published by :: <span th:text="${book.publisher}"></span></p>
                <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore,
                    totam?</span></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <a th:href="@{'/cart/add-to-cart?id=' +${book.id}}" class="btn btn-outline-secondary mr-3">Add To
                    Cart</a>
                <a th:href="@{/user/book/all}" class="btn btn-outline-primary mr-3">Continue Shopping</a>
                <a th:href="@{/cart/view}" class="btn btn-outline-info">View Cart</a>
            </div>
        </div>

    </div>
</main>
</body>
</html>
